<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="/images/favicon.png" sizes="16x16" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

        <div class="header__headline">
            <h1 class="header__headline--h1">Bhromaon</h1>

        </div>

        </div>

    <div class="menuwrapper">
        <nav class="menu">
            <div class="menu__logo">BHROMAON</div>
            <ul class="menu__list">
                <li class="menu__list--link">Who We Are</li>
                <li class="menu__list--link">What We Do</li>
